<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.0bd6d50c.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset">  <legend> Personal information </legend> <label class="form-field"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="form-field"> How old are You? <input class="num-width" type="number" name="age" min="1" max="100" value="12"> </label> <label class="form-field"> Full date of birth: <input type="date" name="birthDate" min="1940-01-01" max="2022-10-01"> </label> <label> I accept the terms of the agreement <input type="checkbox" name="agreement" required> </label> </fieldset> <fieldset class="fieldset">  <legend> Registration </legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com" autocomplete="off"> </label> <label class="form-field"> Password: <input type="password" name="password" minlength="6" maxlength="32"> </label> </fieldset> <fieldset class="fieldset">  <legend> An interesting fact about you! </legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="catPref" value="y"> Yes </label> <label> <input type="radio" name="catPref" value="n"> No </label> </div> <label class="form-field"> What is your favorite color? <input type="color" name="favColor" value="#fff"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="timeField" min="00:00:00" max="23:59:59" step="1"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="carBrand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option selected></option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="rating" min="0" max="10" step="1" value="0"> </label> </fieldset> <fieldset class="fieldset">  <legend> Additional info: </legend> <label class="form-field"> Comments: <textarea name="comment" cols="20" rows="2" autocomplete="off"></textarea> </label> <label class="form-field"> Would you recommend us? <select name="recommend" required> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
